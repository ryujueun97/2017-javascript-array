<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function calculate(arr) {
         if( arr[1] = '+' )
{result = arr[0] + arr[2];
return result;}

if( arr[1] = '-' )
{result = arr[0] - arr[2];
return result;}
         
else if( arr[1] = '*' )
{result = arr[0] * arr[2];	// 각자 하나씩은 돌아가는데 3개를 같이 놓으면 하나밖에 pass가 안떠요..
return result;}

        }

        expect(calculate([1, '+', 2]), 3);
        expect(calculate([1, '-', 2]), -1);
        expect(calculate([1, '*', 2]), 2);
        expect(calculate([1, '+', 2, '+', 3]), 6);
        expect(calculate([1, '*', 2, '+', 3, '*', 10]), 50);
        expect(calculate([10, '-', 10, '*', 3, '+', 10, '-', 10]), 0);
        expect(calculate([5, '*', 5, '*', 10, '+', 100, '-', 300]), 50);

        function expect(l, r) {
            if (l === r)
                console.log('pass');
            else
                console.log('fail');
        }
    </script>
</head>
<body>
</body>
</html>
